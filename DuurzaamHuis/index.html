<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecosy</title>
    <meta content="Ecosy" property="og:title" />
    <meta
      content="Bespaar nu energie met Ecosy, Snel en simple.<br>
    Ecosy is een duurzame oplossing voor het energie besparen in jouw huis, 
    tevens is Ecosy ook te gebruiken als app voor je smart hoop apparatuur.<br>
    Begin nu een duurzaam huis met Ecosy!"
      property="og:description"
    />
    <meta
      content="https://24114.hosts1.ma-cloud.nl/DuurzaamHuis/index.html"
      property="og:url"
    />
    <meta content="https://i.imgur.com/TJVBH4d.jpg" property="og:image" />
    <meta content="#17c9b7" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="assets/images/EcosyIconWebsite.svg" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>

  <!-- *DARKMODE KNOP & HET GRID-->
  <body class="darkmode">
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars header__menu"></i>
      </div>

      <!-- *HEADER & SEARCH BAR -->
      <header class="header">
        <form action="#">
          <input type="search" placeholder="Search.." />
          <button><i class="fas fa-search"></i></button>
        </form>
        <div class="toggle-btn" id="_1st-toggle-btn">
          <input type="checkbox" checked />
          <span></span>
        </div>
      </header>

      <!-- *SIDENAV -->
      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times sidenav__brand-close"></i>
        </div>
        <div class="title">
          <img
            class="logo"
            src="assets/images/EcosyLogo.svg"
            alt="logo van de site"
          />
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="sidenav__list-item">
            <a href="#"><i class="fas fa-user"></i> Profiel</a>
          </li>
          <li class="sidenav__list-item">
            <a href="#"><i class="fas fa-cog"></i> Instellingen </a>
          </li>
          <li class="sidenav__list-item">
            <a href="#"><i class="fas fa-puzzle-piece"></i> Extensie </a>
          </li>
          <li class="sidenav__list-item">
            <a href="#"
              ><i class="fas fa-sign-out-alt fa-rotate-180"></i> Log out
            </a>
          </li>
        </ul>
      </aside>

      <!-- *ITEMS IN HET GRID-->
      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">Welkom, Gebruiker<br><span style="font-size: 15px; color: #5288e5;">hoe gaat het vandaag?</span></div>
          <div class="main-header__updates">Status: <span style="color: #21dc2d;">Online</span><br><br>Bluetooth: <span style="color: #196ae4;">On</span></div>
        </div>

        <div class="main-overview">
          <div class="weercard">
            <div class="overviewcard__icon">
              <div class="weatherbox">
                <div class="city" id="city">Het weer</div>
                <div class="temperature" id="temperature">Accepteer Locatie</div>
                <div class="weatherdescription" id="weatherdescription">Aan het wachten voor locatie..</div>
              </div>
            </div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Temp thuis</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Spotify</div>
          </div>
          <div class="tijdcard">
            <div class="overviewcard__icon">
              <div class="tijd">
                <div id="dagmaandjaar"></div>
                <div class="clock">
                  <div id="display"></div>
                </div>
                <div id="places"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="container">
              <input type="text" class="txtb" placeholder="Add a task" />
              <div class="notcomp">
                <h3>Not Completed</h3>
              </div>
              <div class="comp">
                <h3>Completed</h3>
              </div>
            </div>
          </div>
          <div class="card">Slider</div>
          <div class="card">Staaf grafiek</div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__copyright">
          Copyright Â© <span style="color: #17c9b7">2021</span> All rights
          reserved.
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/scripts/js/main.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
